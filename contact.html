<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    <header>
      <nav class="navbar navbar-inverse bg-secondary">
        <div class="container-fluid">
          <div class="navbar-header bg-light rounded p-1">
            <a href="./index.html"><img src="./assets/images/Logo.png" alt="logo" id="logo" title="Go home" /></a>
          </div>
            <ul class="m-4 nav navbar-nav d-flex flex-sm-row flex-column">
              <li class="active"><a class="border rounded m-2 p-1 bg-light text-dark text-decoration-none" href="./index.html">Home</a></li>
              <li><a class="border rounded m-2 p-1 bg-light text-dark text-decoration-none" href="./upcoming.html">Upcoming Events</a></li>
              <li><a class="border rounded m-2 p-1 bg-light text-dark text-decoration-none" href="./pastevents.html">Past Events</a></li>
              <li><a class="border rounded m-2 p-1 bg-light text-dark text-decoration-none" href="#">Contact</a></li>
              <li><a class="border rounded m-2 p-1 bg-light text-dark text-decoration-none" href="./stats.html">Stats</a></li>
            </ul>
        </div>
      </nav>
    </header>
    
    <main>
        <section class="heading-h1 d-flex justify-content-center align-items-center">
          <h1 class="text-light">Contact</h1>
        </section>

        <form class="bg-warning text-center">
          <div class="m-2 form-group">
            <label for="form-name">Name:</label>
            <input type="text" class="form-control" id="form-name" placeholder="Your name">
            
          </div>
          
          <div class="m-2 form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Email">
          </div>
          
          <div class="m-2 form-group">
            <label for="textarea">Message:</label>
            <textarea class="form-control" id="textarea" rows="4"></textarea>
          </div>
          
          <button type="submit" class="m-1 btn btn-success">Submit</button>
        </form>
    </main>
    
    <footer>
      <figure class="d-flex">
        <a class="p-2" href="https://www.instagram.com" target="_blank"><img src="./assets/images/insta.png" alt="logo-insta" class="bg-light rounded social"></a>
        <a class="p-2" href="https://www.facebook.com" target="_blank"><img src="./assets/images/face.png" alt="logo-facebook" class="bg-light social"></a>
        <a class="p-2" href="https://web.whatsapp.com/" target="_blank"><img src="./assets/images/wasap.png" alt="logo-whatsapp" class="bg-light rounded-circle social"></a>
      </figure>
    </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
